apiVersion: v1
kind: Pod
metadata:
  name: init-sample
spec: 
  containers:
  - name: main
    image: ubuntu
    command: ["/bin/bash"]
    args: ["-c", "tail -f /dev/null"]
    volumeMounts:
    - mountPath: /docs
      name: data-vol
      readOnly: false
  
  initContainers:
  - name: init
    image: alpine
    command: ["/bin/sh"]
    args: ["-c", "mkdir /mnt/html; chown 33:33 /mnt/html"]
    volumeMounts:
    - mountPath: /mnt
      name: data-vol
      readOnly: false
  
  volumes:
  - name: data-vol
    emptyDir: {}